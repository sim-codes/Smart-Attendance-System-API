name: Build and deploy .NET application to container app smartattendance-app-202503271213
on:
  push:
    branches:
    - main
env:
  CONTAINER_APP_CONTAINER_NAME: smartattendanceapi
  CONTAINER_APP_NAME: smartattendance-app-202503271213
  CONTAINER_APP_RESOURCE_GROUP_NAME: smart-attendance
  CONTAINER_REGISTRY_LOGIN_SERVER: smartattendance20250327121941.azurecr.io
  DOCKER_FILE_PATH: SmartAttendance/Dockerfile
  PROJECT_NAME_FOR_DOCKER: smartattendance
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.SmartAttendance20250327121941_USERNAME_DC48 }}
        password: ${{ secrets.SmartAttendance20250327121941_PASSWORD_DC48 }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.smartattendance_app_202503271213_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v2
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.SmartAttendance20250327121941_USERNAME_DC48 }} --password ${{ secrets.SmartAttendance20250327121941_PASSWORD_3824 }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
